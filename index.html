<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine? üíï</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíï</text></svg>"><style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Caveat:wght@400;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Playfair Display', serif;
    background: #1a0a1e;
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed; inset: 0;
    background:
      radial-gradient(ellipse 80% 60% at 30% 40%, rgba(180,60,100,0.15) 0%, transparent 70%),
      radial-gradient(ellipse 60% 50% at 75% 70%, rgba(100,40,140,0.12) 0%, transparent 70%),
      radial-gradient(ellipse 50% 40% at 60% 20%, rgba(200,80,120,0.08) 0%, transparent 70%);
    pointer-events: none; z-index: 0;
  }

  .petal {
    position: fixed;
    width: 12px; height: 18px;
    background: radial-gradient(ellipse at 30% 30%, #e8a0b0, #c45070);
    border-radius: 50% 50% 50% 0;
    transform: rotate(-45deg);
    opacity: 0;
    pointer-events: none;
    z-index: 0;
    animation: floatDown linear infinite;
  }
  .petal:nth-child(odd) {
    background: radial-gradient(ellipse at 30% 30%, #d4708a, #a03060);
    width: 9px; height: 13px;
  }
  @keyframes floatDown {
    0% { transform: rotate(-45deg) translateX(0); opacity: 0; top: -5%; }
    10% { opacity: 0.7; }
    90% { opacity: 0.4; }
    100% { transform: rotate(-45deg) translateX(60px); opacity: 0; top: 105%; }
  }

  .card {
    position: relative; z-index: 1;
    background: linear-gradient(145deg, #2a1230, #1f0d25);
    border: 1px solid rgba(200,100,140,0.15);
    border-radius: 28px;
    padding: 56px 48px 48px;
    max-width: 420px; width: 90%;
    text-align: center;
    box-shadow:
      0 0 60px rgba(180,60,100,0.08),
      0 20px 40px rgba(0,0,0,0.4),
      inset 0 1px 0 rgba(255,255,255,0.04);
    animation: cardIn 0.6s cubic-bezier(0.22,1,0.36,1) both;
  }
  @keyframes cardIn {
    from { opacity: 0; transform: translateY(30px) scale(0.95); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  .heart-icon {
    font-size: 38px;
    display: block;
    margin-bottom: 20px;
    animation: heartPulse 1.4s ease-in-out infinite;
  }
  @keyframes heartPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  .question {
    color: #f0d0dc;
    font-size: 1.55rem;
    font-weight: 400;
    line-height: 1.45;
    margin-bottom: 12px;
    letter-spacing: 0.01em;
  }
  .question em {
    color: #e8909f;
    font-style: italic;
  }

  .sub-msg {
    font-family: 'Caveat', cursive;
    color: rgba(200,160,175,0.7);
    font-size: 1.15rem;
    margin-bottom: 36px;
    min-height: 1.4em;
    transition: opacity 0.3s;
  }

  .btns {
    display: flex;
    gap: 16px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    position: relative;
    min-height: 52px;
  }

  .btn {
    font-family: 'Playfair Display', serif;
    font-size: 1.05rem;
    font-weight: 700;
    letter-spacing: 0.04em;
    border: none;
    border-radius: 50px;
    padding: 14px 34px;
    cursor: pointer;
    position: relative;
    transition: transform 0.15s, box-shadow 0.15s;
    white-space: nowrap;
  }
  .btn:active { transform: scale(0.94) !important; }

  .btn-yes {
    background: linear-gradient(135deg, #e05580, #c43060);
    color: #fff;
    box-shadow: 0 4px 20px rgba(200,50,90,0.35);
  }
  .btn-yes:hover { transform: scale(1.06); box-shadow: 0 6px 28px rgba(200,50,90,0.5); }

  .btn-no {
    background: rgba(255,255,255,0.06);
    color: rgba(200,170,185,0.85);
    border: 1px solid rgba(200,170,185,0.2);
    box-shadow: none;
    font-size: 0.95rem;
  }
  .btn-no:hover { background: rgba(255,255,255,0.1); }
  .btn-no { transition: transform 0.15s, font-size 0.4s ease, padding 0.4s ease, opacity 0.4s; }

  .yes-screen {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    animation: fadeIn 0.5s ease both;
  }
  .yes-screen.active { display: flex; }
  @keyframes fadeIn { from { opacity:0; transform: scale(0.92); } to { opacity:1; transform: scale(1); } }

  .yes-confetti { font-size: 2.4rem; margin-bottom: 10px; animation: confettiBounce 0.6s ease both; }
  @keyframes confettiBounce {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.3); }
    100% { transform: scale(1); opacity: 1; }
  }
  .yes-title {
    color: #f5b8cc;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 14px;
  }
  .yes-msg {
    font-family: 'Caveat', cursive;
    color: rgba(220,180,195,0.9);
    font-size: 1.35rem;
    line-height: 1.6;
    max-width: 300px;
  }
  .yes-msg a {
    color: #ffd4e5 !important;
    text-decoration: none;
    border-bottom: 2px solid #ffd4e5;
    transition: all 0.2s;
  }
  .yes-msg a:hover {
    color: #fff !important;
    border-bottom-color: #fff;
  }
  .yes-hearts {
    margin-top: 24px;
    font-size: 1.6rem;
    letter-spacing: 8px;
    animation: heartsPop 0.5s ease 0.3s both;
  }
  @keyframes heartsPop { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform:translateY(0); } }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    15% { transform: translateX(-10px); }
    30% { transform: translateX(10px); }
    45% { transform: translateX(-7px); }
    60% { transform: translateX(7px); }
    75% { transform: translateX(-3px); }
    90% { transform: translateX(3px); }
  }
  .shake { animation: shake 0.45s ease; }

  .emoji-burst {
    position: absolute;
    font-size: 1.4rem;
    pointer-events: none;
    z-index: 5;
    animation: burstOut 0.7s cubic-bezier(0.2,0.8,0.3,1) forwards;
  }
  @keyframes burstOut {
    0% { opacity: 1; transform: translate(0,0) scale(1); }
    100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0.4); }
  }

  .sad-flicker { animation: sadFlick 0.3s ease; }
  @keyframes sadFlick { 0%,100% { filter: brightness(1); } 50% { filter: brightness(0.7); } }
</style>
</head>
<body>

<div id="petals"></div>

<div class="card" id="card">
  <div id="askScreen">
    <span class="heart-icon">üíó</span>
    <p class="question">Will you be<br><em>my valentine, Jasmine?</em></p>
    <p class="sub-msg" id="subMsg">‚ú®</p>
    <div class="btns" id="btns">
      <button class="btn btn-yes" onclick="sayYes()">Yeth ü§ç</button>
      <button class="btn btn-no" id="noBtn" onclick="sayNo()">No üòî</button>
    </div>
  </div>

  <div class="yes-screen" id="yesScreen">
    <div class="yes-confetti">üéâ</div>
    <p class="yes-title">YIPPEEEEEEEEE</p>
    <p class="yes-msg">
      Thank you wifey here is something else just for you<br>
      <a href="https://www.youtube.com/watch?v=i1o1p_DD6TU" target="_blank">For you</a><br>
    </p>
    <div class="yes-hearts">üíï üíó üíì üíï</div>
  </div>
</div>

<script>
  const petalsEl = document.getElementById('petals');
  for (let i = 0; i < 18; i++) {
    const p = document.createElement('div');
    p.className = 'petal';
    p.style.left = Math.random() * 100 + '%';
    p.style.animationDuration = (6 + Math.random() * 8) + 's';
    p.style.animationDelay = (Math.random() * 10) + 's';
    petalsEl.appendChild(p);
  }

  let noCount = 0;

  const noMessages = [
    "Are you sure? ü•∫",
    "Pwease? I'll be so sadge‚Ä¶",
    "Do you not like my lisp? üíï",
    "You meanie think again‚Ä¶ üëÄ",
    "Do you hate me?",
    "Wait, rweally?",
    "Oh so you want me to die?",
    "I'll take you to Malta üåä",
    "I promise to worship you forever üôè",
    "I promise to get you sephora forever üíÑ",
  ];

  const noEmojis = ['üò¢','üíî','üò≠','ü•∫','üí¶','üòî','üò©','ü•∫','üíî'];

  function sayNo() {
    noCount++;
    const noBtn = document.getElementById('noBtn');
    const subMsg = document.getElementById('subMsg');
    const card = document.getElementById('card');

    card.classList.remove('shake');
    void card.offsetWidth;
    card.classList.add('shake');
    card.addEventListener('animationend', () => card.classList.remove('shake'), { once: true });

    burst(noEmojis[Math.min(noCount - 1, noEmojis.length - 1)]);

    const msgIdx = Math.min(noCount - 1, noMessages.length - 1);
    subMsg.style.opacity = 0;
    setTimeout(() => {
      subMsg.textContent = noMessages[msgIdx];
      subMsg.style.opacity = 1;
    }, 200);

    const pad = Math.max(6, 14 - noCount * 1.5);
    noBtn.style.fontSize = (Math.max(0.55, 0.95 - noCount * 0.05)) + 'rem';
    noBtn.style.padding = pad + 'px ' + (pad * 2) + 'px';
    noBtn.style.opacity = Math.max(0.3, 1 - noCount * 0.08);

    if (noCount >= 11) {
      noBtn.style.display = 'none';
      subMsg.style.opacity = 0;
      setTimeout(() => {
        subMsg.textContent = "Hehe only one button left now üòâ";
        subMsg.style.opacity = 1;
      }, 250);
    }
  }

  function burst(emoji) {
    const btns = document.getElementById('btns');
    const rect = btns.getBoundingClientRect();
    const cardRect = document.getElementById('card').getBoundingClientRect();

    for (let i = 0; i < 4; i++) {
      const el = document.createElement('div');
      el.className = 'emoji-burst';
      el.textContent = emoji;
      const angle = (Math.random() * 180 - 90) * (Math.PI / 180);
      const dist = 50 + Math.random() * 60;
      el.style.setProperty('--dx', Math.cos(angle) * dist + 'px');
      el.style.setProperty('--dy', -Math.abs(Math.sin(angle) * dist) + 'px');
      el.style.left = (rect.left - cardRect.left + rect.width * 0.5 + (Math.random() - 0.5) * 40) + 'px';
      el.style.top = (rect.top - cardRect.top + 10) + 'px';
      document.getElementById('card').appendChild(el);
      el.addEventListener('animationend', () => el.remove());
    }
  }

  function sayYes() {
    document.getElementById('askScreen').style.display = 'none';
    document.getElementById('yesScreen').classList.add('active');
    setTimeout(() => {
      burst('üíï'); burst('‚ú®'); burst('üéä');
    }, 200);
  }
</script>
</body>
</html>
